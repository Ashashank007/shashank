<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage with Logo, Dropdown, and Image Slider</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
  }
  .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #333; /* border color */
    object-fit: cover; /* maintain aspect ratio */
  }
  .dropdown {
    margin-right: 20px;
  }
  .slider {
    width: 100%;
    height: 400px;
    background: #f0f0f0; /* Art background color */
    margin-top: 20px;
    /* Add styles for image slider */
  }

  @media screen and (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .left {
      order: 2; /* Place the logo at the end */
    }
    .right {
      order: 1; /* Place the dropdown at the beginning */
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <img class="logo" src="shashank eh.png" alt="Logo">
  </div>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu Bar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed; /* Fixed position */
    top: 0; /* Position from the top */
    right: 0; /* Position from the right */
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  .dropdown {
    float: left;
    overflow: hidden;
  }
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: inherit;
    margin: 0;
  }
  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #ddd;
    color: black;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
  }
  .dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
    color: black;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#link1">Link 1</a>
      <a href="#link2">Link 2</a>
      <a href="#link3">Link 3</a>
    </div>
  </div> 
</div>

<div style="padding:16px">
  <h3>Responsive Dropdown Menu</h3>
  <p>This is a responsive dropdown menu bar.</p>
  <p>Resize the browser window to see how it works.</p>
</div>

</body>
</html>

</div>
